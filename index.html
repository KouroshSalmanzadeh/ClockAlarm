<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--------  Fonts  -------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/Web/icons8-clock-gradient-120.png" type="image/x-icon">
    <script src="assets/js/main.js" defer></script>
    <script src="https://cdn.lordicon.com/lordicon.js" defer></script>

    <title>Alarm clock</title>
</head>

<body>
    <div class="container">
        <img src="assets/img/clock.png" alt="alarm">
        <div class="clock">00:00:00</div>
        <div class="controls">
            <select>
                <option value="hour" selected hidden>Hour</option>
            </select>
            <select>
                <option value="minute" selected hidden>Minute</option>
            </select>
        </div>
        <button>Set Alarm</button>
    </div>
    <div class="alert-box"></div>
</body>

</html>
